{% if session['logged_in'] == 'True' %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img class="navbar-brand" src="{{ url_for('static', filename='img/logo.png') }}" style="width:200px;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link">Dashboard</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Rapoarte
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              {% for medic in medics %}
              <a class="dropdown-item" href="{{ url_for('raport', id = medic.id) }}">{{ medic.name }}</a>
              {% endfor %}
            </div>
          </li>
      <!--<li class="nav-item active">
        <a class="nav-link" href="#">Adaugare <span class="sr-only">(current)</span></a>
      </li>-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Calendar
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
          {% for medic in medics_menu %}
          <a href="{{ url_for('calendar', id = medic.id) }}" class="dropdown-item">{{ medic.name }}</a>
          {% endfor %}
        </div>
      </li>
    </ul>

    <form class="form-inline" style="margin-top:14px;" action="{{ url_for('search') }}" method="POST">
      <input class="form-control mr-sm-2" type="search" placeholder="Cautare" aria-label="Cautare", name="term">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Cautare</button>
    </form>
    {% if current_medic %}
    <div id="medic-name" class="round shadow" style="padding:5px; background-color:gray;margin-left:3%;">
    <h4 style="color:white">{{ current_medic.name }}</h4>
      </div>
    {% endif %}

    <a href="{{url_for('logout')}}" type="button" class="btn btn-danger " style="margin-left:3%;">Deconectare</a>
</div>
</nav>



{% endif %}
